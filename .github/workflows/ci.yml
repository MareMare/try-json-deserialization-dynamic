name: CI
on:
  workflow_dispatch:
  push: # run on pushes to main (only happens when PRs are merged or admin commits directly to main)
    branches:
    - main
  pull_request: # run on all PR actions (push, open, reopen)

jobs:
  ci:
    name: CI on windows
    runs-on: windows-latest
    steps:
    - name: 🛒 Checkout
      uses: actions/checkout@v4.1.1
    - name: ✨ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"
    - name: 🚚 Restore
      run: dotnet restore
    - name: 🛠️ Build
      run: dotnet build --configuration Release --no-restore
    - name: 🧪 Test
      run: dotnet test --configuration Release --no-build --verbosity normal --filter 'Category!=local' --collect:"XPlat Code Coverage" --logger trx --results-directory coverage
      
    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: 'coverage/*/coverage.cobertura.xml'
        badge: true
        format: 'markdown'
        output: 'both'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Write to Job Summary
      run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

    - name: Create code coverage report
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator -reports:coverage/*/coverage.cobertura.xml -targetdir:CodeCoverage -reporttypes:'MarkdownSummaryGithub,Cobertura'

    - name: Write to Job Summary
      run: cat CodeCoverage/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
