name: CI
on:
  workflow_dispatch:
  push: # run on pushes to main (only happens when PRs are merged or admin commits directly to main)
    branches:
    - main
    paths:
    - "src/**"
  pull_request: # run on all PR actions (push, open, reopen)
    paths:
    - "src/**"

jobs:
  ci:
    name: CI on windows
    runs-on: windows-latest
    steps:
    - name: ğŸ›’ Checkout
      uses: actions/checkout@v4.1.1
    - name: âœ¨ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"
    - name: ğŸšš Restore
      run: dotnet restore
    - name: ğŸ› ï¸ Build
      run: dotnet build --configuration Release --no-restore
    - name: ğŸ§ª Test
      run: dotnet test --configuration Release --no-build --verbosity normal --filter 'Category!=local'
